<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de Lieux</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #confirmation {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Formulaire de Lieux</h1>
    <form id="lieuxForm">
        <label>
            <input type="checkbox" id="foundry" value="Foundry"> Foundry
        </label><br>
        <label>
            <input type="checkbox" id="cayo" value="Cayo"> Cayo
        </label><br>
        <label>
            Observation: <input type="text" id="observation" placeholder="Écrivez vos observations ici">
        </label><br><br>
        <button type="submit">Envoyer</button>
    </form>

    <div id="confirmation">
        <h2>Confirmation d'envoi</h2>
        <p id="confirmationMessage"></p>
        <button id="resetButton">Nouveau Saisi</button>
    </div>

    <script>
        document.getElementById('lieuxForm').addEventListener('submit', function(event) {
            event.preventDefault();
            let lieuxNonFait = [];
            if (!document.getElementById('foundry').checked) {
                lieuxNonFait.push('Foundry');
            }
            if (!document.getElementById('cayo').checked) {
                lieuxNonFait.push('Cayo');
            }

            let observation = document.getElementById('observation').value.trim();
            if (!observation) {
                observation = "Aucune observation";
            }

            let confirmationMessage = "";
            if (lieuxNonFait.length > 0) {
                confirmationMessage = "Lieux non fait: " + lieuxNonFait.join(", ");
            } else {
                confirmationMessage = "Tous les lieux sont sélectionnés.";
            }

            confirmationMessage += "<br>" + observation;

            // Envoyer les données à l'API OpenAI et le webhook Discord
            sendToOpenAIAndDiscord(lieuxNonFait, observation);

            document.getElementById('confirmationMessage').innerHTML = confirmationMessage;
            document.getElementById('lieuxForm').style.display = 'none';
            document.getElementById('confirmation').style.display = 'block';
        });

        document.getElementById('resetButton').addEventListener('click', function() {
            document.getElementById('lieuxForm').reset();
            document.getElementById('confirmation').style.display = 'none';
            document.getElementById('lieuxForm').style.display = 'block';
        });

        function sendToOpenAIAndDiscord(lieux, observation) {
            const prompt = `Lieux sélectionnés: ${lieux.join(", ")}. Observation: ${observation}. Avec les informations fait nous fiche de contrôle sécurité. Avec la date et le nom de la personne responsable de la sécurité. Brandon Durand.`;
            const apiKey = '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'; 
            const discordWebhookUrl = 'https://discord.com/api/webhooks/1272132345045975072/GnHJEFxdyzALQwIeuwbB6QEVwODbZzLC-fdvcJsnW1BSCfZsTvS2EbvLj1Fubvw634Kp'; 

            // Appel à l'API OpenAI
            fetch('https://api.openai.com/v1/chat/completions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${apiKey}`
                },
                body: JSON.stringify({
                    model: 'gpt-3.5-turbo',
                    messages: [{ role: 'user', content: prompt }]
                })
            })
            .then(response => response.json())
            .then(data => {
                // Envoyer la réponse à Discord
                const messageToSend = data.choices[0].message.content;

                fetch(discordWebhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ content: messageToSend })
                });
            })
            .catch(error => console.error('Erreur:', error));
        }
    </script>
</body>
</html>
