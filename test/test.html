<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recherche de vÃ©hicule</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      color: #000;
      transition: background-color 0.3s, color 0.3s;
    }

    body.night-mode {
      background-color: #2c2c2c;
      color: #fff;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }

    .input-group {
      display: flex;
      margin-bottom: 20px;
    }

    .input-group input {
      width: 80%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .input-group button {
      padding: 10px 15px;
      margin-left: 10px;
      border: none;
      border-radius: 5px;
      background-color: #28a745;
      color: white;
      cursor: pointer;
    }

    .result {
      margin-top: 20px;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .buttons a {
      text-decoration: none;
      padding: 10px 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f0f0f0;
      color: #333;
      transition: background-color 0.3s;
    }

    .buttons a:hover {
      background-color: #ddd;
    }

    .theme-switch {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      align-items: center;
    }

    .theme-switch input[type="checkbox"] {
      display: none;
    }

    .theme-switch label {
      display: flex;
      align-items: center;
      cursor: pointer;
    }

    .theme-switch .sun, .theme-switch .moon {
      font-size: 20px;
      margin-left: 10px;
    }

    .theme-switch .toggle {
      width: 40px;
      height: 20px;
      background-color: #ddd;
      border-radius: 20px;
      position: relative;
      transition: background-color 0.3s;
    }

    .theme-switch .toggle:before {
      content: '';
      position: absolute;
      top: 2px;
      left: 2px;
      width: 16px;
      height: 16px;
      background-color: #fff;
      border-radius: 50%;
      transition: transform 0.3s;
    }

    .theme-switch input[type="checkbox"]:checked + label .toggle {
      background-color: #4a4a4a;
    }

    .theme-switch input[type="checkbox"]:checked + label .toggle:before {
      transform: translateX(20px);
    }
  </style>
</head>
<body>

  <div class="theme-switch">
    <input type="checkbox" id="theme-toggle">
    <label for="theme-toggle">
      <div class="toggle"></div>
      <span class="sun">ðŸŒž</span>
      <span class="moon">ðŸŒ™</span>
    </label>
  </div>

  <div class="container">
    <h1>Recherche de vÃ©hicule</h1>

    <div class="input-group">
      <input type="text" id="search-input" placeholder="Entrez la plaque ou l'ID unique">
      <button onclick="searchVehicle()">Rechercher</button>
    </div>

    <div class="result" id="result"></div>

    <div class="buttons">
      <a href="#">Page 1</a>
      <a href="#">Page 2</a>
      <a href="#">Page 3</a>
      <a href="#">Page 4</a>
    </div>
  </div>

    function searchVehicle() {
      const input = document.getElementById('search-input').value.trim().toUpperCase();

        vehicle.plaque === input || vehicle.id === input

      if (foundVehicle) {
        resultDiv.innerHTML = `Code Partenaire: ${foundVehicle.code} <br> ModÃ¨le: ${foundVehicle.model}`;
      } else {
        resultDiv.innerHTML = 'Aucun vÃ©hicule trouvÃ©.';
      }
    }

    document.getElementById('theme-toggle').addEventListener('change', function() {
      document.body.classList.toggle('night-mode');
    });
  </script>

</body>
</html>
