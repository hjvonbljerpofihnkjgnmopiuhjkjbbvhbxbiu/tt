body {
    font-family: 'Lato', sans-serif;
    background-color: #f4f4f4;
    color: #333;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    transition: background-color 0.5s, color 0.5s;
}

h1{
    color: whitesmoke;
}

p{
    color: whitesmoke;
}

.light-mode {
    background-color: #1f1f2e;
    color: #27293d;
}

.dark-mode {
    background-color: #f4f4f4;
    color: #333;
}

.container {
    text-align: center;
}

input[type="text"] {
    width: 300px;
    padding: 10px;
    margin: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
}

.container-button {
    width: 60%;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: center;
}

button {
    padding: 10px 20px;
    border: none;
    background-color: #3498db;
    color: #fff;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
}

.switch-container {
    position: absolute;
    top: 20px;
    left: 20px;
}

.switch {
    position: relative;
    display: inline-block;
    width: 60px;
    height: 34px;
}

.switch input {
    opacity: 0;
    width: 0;
    height: 0;
}

.slider {
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: #ccc;
    transition: .4s;
    border-radius: 34px;
}

.slider:before {
    position: absolute;
    content: "";
    height: 26px;
    width: 26px;
    left: 4px;
    bottom: 4px;
    background-color: white;
    transition: .4s;
    border-radius: 50%;
}

input:checked + .slider {
    background-color: #333;
}

input:checked + .slider:before {
    transform: translateX(26px);
}

.icon {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    display: flex;
    justify-content: space-between;
    width: 40px;
}

#sun {
    opacity: 1;
    transition: opacity 0.4s;
}

#moon {
    opacity: 0;
    transition: opacity 0.4s;
}

input:checked ~ .icon #sun {
    opacity: 0;
}

input:checked ~ .icon #moon {
    opacity: 1;
}

/* Button styles */
.button-container {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 20px;
}

.animate {
    transition: all 0.1s;
    -webkit-transition: all 0.1s;
}

.action-button {
    position: relative;
    padding: 10px 40px;
    margin: 0px 15px 25px 0px;
    float: left;
    border-radius: 3px;
    font-family: 'Lato', sans-serif;
    font-size: 18px;
    color: #FFF;

.blue {

    text-shadow: 0px -2px #802598;
}

.red {
    background-color: #e74c3c;
    border-bottom: 5px solid #c0392b;
    text-shadow: 0px -2px #c0392b;
}

.green {

    text-shadow: 0px -2px #27ae60;
}

.yellow {

.orange {
    background-color: #f97300;

    text-shadow: 0px -2px #cc5e00;
}

.bleu {
    background-color: #0d5cd2;

    text-shadow: 0px -2px #063D8F;
}

.blanc {
    background-color: #b5b5b5;
    border-bottom: 5px solid #949494;
    text-shadow: 0px -2px #949494;
}

.emoji {
    width: 20px; /* Taille réduite de l'emoji */
    height: 20px;
    vertical-align: middle; /* Aligne verticalement l'emoji avec le texte */
    margin-right: 8px; /* Espace entre l'emoji et le texte */
}

.action-button {
    display: flex; /* Flexbox pour aligner emoji et texte */
    align-items: center; /* Alignement vertical centré */
}

.action-button:active {
    transform: translate(0px,5px);
    -webkit-transform: translate(0px,5px);
    border-bottom: 1px solid;
}

.notif {
  position: fixed;
  left: 20px;
  bottom: -50px;
  background-color: #323232;
  padding: 12px 24px 17px 24px;
  vertical-align: middle;
  color: #fff;
  box-shadow: 0 7px 18px rgba(0,0,0,0.2);
  border-radius: 1px;
  font-family: "Trebuchet MS", Helvetica, sans-serif;
}

.peek {
  -webkit-animation: peek 5s forwards;
  -webkit-animation-delay: 0.5s;
  animation: peek 5s forwards;
  animation-delay: 500ms;
}

.show {
  -webkit-animation: show 0.5s forwards;
  -webkit-animation-delay: 0.5s;
  animation: show 0.5s forwards;
  animation-delay: 500ms;
}

@-webkit-keyframes peek {
      0% { bottom: -50px; }
     10% { bottom: 80px; }  /*demo purposes; change to 20px*/
     90% { bottom: 80px; }  /*demo purposes; change to 20px*/
    100% { bottom: -50px; }
}

@keyframes peek {
      0% { bottom: -50px; }
     10% { bottom: 80px; }  /*demo purposes; change to 20px*/
     90% { bottom: 80px; }  /*demo purposes; change to 20px*/
    100% { bottom: -50px; }
}


@-webkit-keyframes show {
    100% { bottom: 20px; }
}

@keyframes show {
    100% { bottom: 20px; }
}
</style>

        async function fetchGoogleSheet() {
            const sheetId = '10B3Ve8jOcUJsaZH3RlX3MNi4Ugt-gdicCr09vV0gC4M';
            const range = 'G6:H85';
            const apiKey = 'AIzaSyBpcBw4PhPUq7k5FdkfzvMyRxEyCjmpkK0'; // Clé API

                .map(row => ({
                    name: row[0],
                    badge: row[1],
                    ent: '👨🌾| Ferme Grapeseed'  // Ajouter le nom de l'entreprise
                }));
        }

        // Appeler la fonction pour récupérer les données au chargement de la page
        fetchGoogleSheet();

        document.getElementById('search-btn').addEventListener('click', function() {
            const searchValue = document.getElementById('search').value.toUpperCase();
            const resultDiv = document.getElementById('result');

            // Vérification si le champ est vide
            if (searchValue.trim() === "") {
                resultDiv.innerHTML = `<p style="color: red;">Veuillez remplir le champ de texte avant de rechercher.</p>`;
                return;
            }

            // Recherche dans les véhicules
            const vehicle = vehicles.find(v => v.id === searchValue || v.plaque === searchValue);

            // Recherche dans les badges
            const badge = badges.find(b => b.badge === searchValue || b.name.toUpperCase().includes(searchValue));

            // Affichage des résultats
            if (vehicle) {
                resultDiv.innerHTML = `<p>Partenaire: ${vehicle.ent}, Code: ${vehicle.code}, Modèle: ${vehicle.model}, Plaque: ${vehicle.plaque}, ID: ${vehicle.id}</p>`;
            } else if (badge) {
                resultDiv.innerHTML = `<p>Nom: ${badge.name}, Badge: ${badge.badge}, Entreprise: ${badge.ent}</p>`;

                resultDiv.innerHTML = `<p>Résultat introuvable</p>`;
            }
        });
