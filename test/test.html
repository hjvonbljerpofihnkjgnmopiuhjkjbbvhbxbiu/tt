<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tableau avec sélection</title>
  <style>
    /* CSS pour le thème Night Mode */
    body {
      background-color: #121212;
      color: #E0E0E0;
      font-family: Arial, sans-serif;
    }
    select, table {
      background-color: #1E1E1E;
      color: #E0E0E0;
      border: 1px solid #333;
    }
    table {
      width: 100%;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #333;
    }
    tr:nth-child(even) {
      background-color: #2C2C2C;
    }
  </style>
</head>
<body>

<h2>Sélectionnez un nom</h2>
<select id="nameDropdown">
  <option value="">-- Sélectionnez un nom --</option>
</select>

<table id="dataTable">
  <thead>
    <tr>
      <th>B</th>
      <th>C</th>
      <th>D</th>
      <th>E</th>
      <th>F</th>
      <th>G</th>
      <!-- Continuez avec toutes les colonnes jusqu'à X -->
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
  // URL du Google Sheets en format CSV
  const sheetUrl = 'https://docs.google.com/spreadsheets/d/1M19pAtJYNnDCaKxhO5XjWIlxqT7p2zvk6FHqKYVBJ1g/export?format=csv&gid=582059801';

  // Récupérer les données du Google Sheets
  fetch(sheetUrl)
    .then(response => response.text())
    .then(csvText => {
      const rows = csvText.split('\n').slice(5, 35); // On récupère de la ligne 6 à 35
      const dropdown = document.getElementById('nameDropdown');
      const tbody = document.getElementById('dataTable').querySelector('tbody');

      // Remplir le menu déroulant avec les données de la colonne D
      rows.forEach((row, index) => {
        const cells = row.split(',');
        const name = cells[3]; // Colonne D est l'index 3
        const option = document.createElement('option');
        option.value = index;
        option.textContent = name;
        dropdown.appendChild(option);
      });

      // Afficher les données de la ligne sélectionnée
      dropdown.addEventListener('change', function () {
        const selectedRow = rows[this.value].split(',');
        tbody.innerHTML = ''; // Effacez le contenu précédent

        const rowElement = document.createElement('tr');
        for (let i = 1; i < selectedRow.length; i++) {
          const cell = document.createElement('td');
          cell.textContent = selectedRow[i]; // On commence à partir de B
          rowElement.appendChild(cell);
        }
        tbody.appendChild(rowElement);
      });
    })
    .catch(error => console.error('Erreur lors du chargement des données:', error));
</script>

</body>
</html>
