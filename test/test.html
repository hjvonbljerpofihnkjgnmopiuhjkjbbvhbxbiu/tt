body {
    font-family: 'Lato', sans-serif;

    justify-content: center;

    height: 100vh;
    transition: background-color 0.5s, color 0.5s;
}

.light-mode {
    background-color: #f4f4f4;
    color: #333;
}

.dark-mode {
    background-color: #333;
    color: #ecf0f1;
}

.container {
    text-align: center;
}

input[type="text"] {
    width: 300px;
    padding: 10px;
    margin: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
}

button {
    padding: 10px 20px;
    border: none;
    background-color: #3498db;
    color: #fff;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
}

.switch-container {
    position: absolute;
    top: 20px;
    left: 20px;
}

.switch {
    position: relative;
    display: inline-block;
    width: 60px;
    height: 34px;
}

.switch input {
    opacity: 0;
    width: 0;
    height: 0;
}

.slider {
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: #ccc;
    transition: .4s;
    border-radius: 34px;
}

.slider:before {
    position: absolute;
    content: "";
    height: 26px;
    width: 26px;
    left: 4px;
    bottom: 4px;
    background-color: white;
    transition: .4s;
    border-radius: 50%;
}

input:checked + .slider {
    background-color: #333;
}

input:checked + .slider:before {
    transform: translateX(26px);
}

.icon {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    display: flex;
    justify-content: space-between;
    width: 40px;
}

#sun {
    opacity: 1;
    transition: opacity 0.4s;
}

#moon {
    opacity: 0;
    transition: opacity 0.4s;
}

input:checked ~ .icon #sun {
    opacity: 0;
}

input:checked ~ .icon #moon {
    opacity: 1;
}

/* Button styles */
.button-container {
    margin-top: 20px;
}

.animate {
    transition: all 0.1s;
    -webkit-transition: all 0.1s;
}

.action-button {
    position: relative;
    padding: 10px 40px;

.emoji {
