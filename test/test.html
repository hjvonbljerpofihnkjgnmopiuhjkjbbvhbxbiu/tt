<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheets Data Viewer</title>
    <style>
        body {
            background-color: #1e1e1e;
            color: #fff;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #444;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #333;
        }
        select {
            background-color: #444;
            color: #fff;
            border: none;
            padding: 8px;
            font-size: 16px;
        }
        #header-row {
            position: sticky;
            top: 0;
            background-color: #333;
        }
    </style>
</head>
<body>

<h1>Google Sheets Data Viewer</h1>
<label for="select-row">Sélectionner un élément:</label>
<select id="select-row"></select>

<table>
    <thead>
        <tr id="header-row"></tr>
    </thead>
    <tbody id="data-rows"></tbody>
</table>

<script>
    // URL de ton fichier Google Sheets publié en CSV
    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQnXYZ.../pub?output=csv';

    // Fonction pour charger le CSV et convertir en tableau
    async function loadCsv(url) {
        const response = await fetch(url);
        const data = await response.text();
        const rows = data.split('\n').map(row => row.split(','));
        return rows;
    }

    // Fonction pour remplir la liste déroulante et afficher les données
    async function populateDropdown() {
        const data = await loadCsv(csvUrl);

        const headerRow = document.getElementById('header-row');
        const dataRows = document.getElementById('data-rows');
        const select = document.getElementById('select-row');

        // Afficher l'en-tête de B5 à X5
        const headers = data[4].slice(1, 24); // B5 à X5
        headers.forEach(header => {
            const th = document.createElement('th');
            th.textContent = header;
            headerRow.appendChild(th);
        });

        // Ajouter les options dans la liste déroulante (D6 à D35)
        for (let i = 5; i < 35; i++) {
            const option = document.createElement('option');
            option.value = i;  // index de la ligne
            option.textContent = data[i][3]; // D6 à D35
            select.appendChild(option);
        }

        // Lors de la sélection dans la liste déroulante
        select.addEventListener('change', () => {
            const selectedRow = select.value;
            const rowData = data[selectedRow].slice(1, 24); // B6 à X6 par exemple

            // Nettoyer le tableau avant de remplir
            dataRows.innerHTML = '';

            const tr = document.createElement('tr');
            rowData.forEach(cell => {
                const td = document.createElement('td');
                td.textContent = cell;
                tr.appendChild(td);
            });
            dataRows.appendChild(tr);
        });
    }

    // Charger les données lorsque la page est prête
    document.addEventListener('DOMContentLoaded', populateDropdown);
</script>

</body>
</html>
