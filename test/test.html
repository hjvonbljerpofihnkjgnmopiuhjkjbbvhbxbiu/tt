<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheet Dropdown</title>
    <style>
        /* Night theme */
        body {
            background-color: #2e2e2e;
            color: #ffffff;
            font-family: Arial, sans-serif;
        }
        select, table {
            background-color: #444;
            color: #fff;
            border: 1px solid #888;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        th, td {
            padding: 8px 12px;
            border-bottom: 1px solid #888;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <h1>Selectionnez un nom</h1>
    <select id="nameDropdown">
        <option value="">-- Sélectionnez un nom --</option>
    </select>
    <table id="dataTable">
        <thead>
            <tr>
                <th>Colonne B</th>
                <th>Colonne C</th>
                <th>Colonne D</th>
                <th>Colonne E</th>
                <th>Colonne F</th>
                <th>Colonne H</th>
                <!-- Ajoutez plus de colonnes selon vos besoins -->
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        // Fonction pour charger le CSV
        async function loadCSV() {
            const response = await fetch('votre-fichier.csv'); // Remplacez par le chemin du fichier CSV
            const data = await response.text();
            const rows = data.split('\n').slice(5, 35); // Récupère les lignes B6 à X35 (index 5 à 35)

            const dropdown = document.getElementById('nameDropdown');
            const tableBody = document.querySelector('#dataTable tbody');
            
            const tableData = rows.map(row => row.split(',')); // Convertit chaque ligne en tableau

            // Remplir le champ déroulant avec les données de la colonne D
            tableData.forEach((row, index) => {
                if (row[2]) { // Colonne D (index 2)
                    const option = document.createElement('option');
                    option.value = index;
                    option.textContent = row[2];
                    dropdown.appendChild(option);
                }
            });

            // Afficher la ligne sélectionnée dans le tableau
            dropdown.addEventListener('change', function () {
                const selectedIndex = this.value;
                if (selectedIndex) {
                    const selectedRow = tableData[selectedIndex];
                    const rowHtml = `<tr>
                        <td>${selectedRow[0]}</td>
                        <td>${selectedRow[1]}</td>
                        <td>${selectedRow[2]}</td>
                        <td>${selectedRow[3]}</td>
                        <td>${selectedRow[4]}</td>
                        <td>${selectedRow[6]}</td>
                        <!-- Ajoutez plus de cellules si nécessaire -->
                    </tr>`;
                    tableBody.innerHTML = rowHtml;
                } else {
                    tableBody.innerHTML = '';
                }
            });
        }

        // Charger le CSV au chargement de la page
        window.onload = loadCSV;
    </script>
</body>
</html>
