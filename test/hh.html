<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker and Color List</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>
    <style>
        /* Style du conteneur du color picker */
#picker-container {
  display: flex; /* Aligne le picker et l'affichage de la couleur en ligne */
  align-items: center; /* Aligne verticalement au centre */
}

#picker {
  width: 320px; /* Largeur de la roue du color picker */
  height: 320px; /* Hauteur de la roue du color picker */
}

#color-display {
  width: 100px; /* Largeur de l'affichage de la couleur */
  height: 100px; /* Hauteur de l'affichage de la couleur */
  margin-left: 20px; /* Espace entre la roue et l'affichage de la couleur */
  background-color: #ffffff; /* Couleur initiale (blanc) */
  border: 1px solid #000; /* Bordure noire pour l'affichage de la couleur */
}


        /* Style pour afficher les valeurs de couleur */
        #color-values {
            text-align: center;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Barre de recherche -->
        <div class="search-bar">
            <input type="text" id="search" placeholder="Search by name, hex, or type...">
        </div>
        
        <div class="main-content">
            <!-- Liste des couleurs -->
            <div class="color-list">
                <ul id="color-list">
                    <!-- Les éléments de la liste seront injectés ici par JavaScript -->
                </ul>
            </div>

            <!-- Affichage des détails de la couleur -->
            <div class="color-display">
                <div class="color-image">
                    <img id="color-img" src="" alt="Color Image">
                </div>
                <div class="color-info">
                    <p id="color-name">Name: </p>
                    <p id="color-hex">Hex: </p>
                    <p id="color-type">Type: </p>
                </div>
            </div>
        </div>
    </div>

<div id="picker-container">
  <div id="picker"></div>
  <div id="color-display"></div>
</div>
    
    <!-- Conteneur pour afficher les valeurs de couleur -->
    <div id="color-values">
        <p>HEX: <span id="hex-value">#ff0000</span></p>
        <p>RGB: <span id="rgb-value">rgb(255, 0, 0)</span></p>
    </div>




    <script src="script.js"></script>

</body>
</html>
