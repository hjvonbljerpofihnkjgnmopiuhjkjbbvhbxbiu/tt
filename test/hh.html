<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker and Color List</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>
    <style>
        /* Style du conteneur du color picker */
        #picker {
            margin-bottom: 20px;
            width: 320px; /* Largeur du color picker */
            height: 320px; /* Hauteur du color picker */
    display: flex; /* Utiliser Flexbox pour centrer les éléments à l'intérieur */
    flex-direction: column; /* Aligne les éléments en colonne */
    align-items: center; /* Centre horizontalement le contenu */
    justify-content: center; /* Centre verticalement le contenu */
        }

        /* Style pour afficher les valeurs de couleur */
        #color-values {
            text-align: center;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Barre de recherche -->
        <div class="search-bar">
            <input type="text" id="search" placeholder="Search by name, hex, or type...">
        </div>
        
        <div class="main-content">
            <!-- Liste des couleurs -->
            <div class="color-list">
                <ul id="color-list">
                    <!-- Les éléments de la liste seront injectés ici par JavaScript -->
                </ul>
            </div>

            <!-- Affichage des détails de la couleur -->
            <div class="color-display">
                <div class="color-image">
                    <img id="color-img" src="" alt="Color Image">
                </div>
                <div class="color-info">
                    <p id="color-name">Name: </p>
                    <p id="color-hex">Hex: </p>
                    <p id="color-type">Type: </p>
                </div>
            </div>
        </div>
    </div>

    <div id="picker"></div>
    
    <!-- Conteneur pour afficher les valeurs de couleur -->
    <div id="color-values">
        <p>HEX: <span id="hex-value">#ff0000</span></p>
        <p>RGB: <span id="rgb-value">rgb(255, 0, 0)</span></p>
    </div>




    <script src="script.js"></script>

</body>
</html>
