<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="search-bar">
            <input type="text" id="search" placeholder="Search by name, hex code, or type">
        </div>
        <div class="color-list-container">
            <ul id="color-list">
                <!-- Color list items will be generated dynamically -->
            </ul>
        </div>
        <div class="color-display-container">
            <div id="color-info">
                <img id="color-image" src="" alt="Color Image">
                <p id="color-name"></p>
                <p id="color-hex"></p>
                <p id="color-type"></p>
            </div>
            <div class="color-picker-container">
                <input type="color" id="color-picker">
                <div>
                    <p id="picked-hex"></p>
                    <p id="picked-rgb"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
