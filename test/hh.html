<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker and Color List</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="/css/reset.css"> <!-- CSS reset -->
<link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <!-- Barre de recherche -->
        <div class="search-bar">
            <input type="text" id="search" placeholder="Search by name, hex, or type...">
        </div>
        
        <div class="main-content">
            <!-- Liste des couleurs -->
            <div class="color-list">
                <ul id="color-list">
                    <!-- Les éléments de la liste seront injectés ici par JavaScript -->
                </ul>
            </div>

            <!-- Affichage des détails de la couleur -->
            <div class="color-display">
                <div class="color-image">
                    <img id="color-img" src="" alt="Color Image">
                </div>
                <div class="color-info">
                    <p id="color-name">Name: </p>
                    <p id="color-hex">Hex: </p>
                    <p id="color-type">Type: </p>
                </div>
            </div>
        </div>

        <!-- Color picker et affichage des valeurs -->
<div class="pickshell">
      <div class="picker" data-hsv="180,60,78">
        <div class="icon change" style="background-color: rgb(0, 0, 0);">
          <div class="inputContainer" style="color: rgb(255, 255, 255);"><i class="material-icons"></i>
            <input class="change" type="text" name="change" value="" style="z-index: 12345; text-transform: uppercase; color: rgb(255, 255, 255); border-bottom-color: rgba(255, 255, 255, 0.2); font-weight: normal;">
          </div>
          <div class="inputContainerRGB" style="color: rgb(255, 255, 255);"><i class="material-icons" style="margin-top: 15px"></i>
            <input class="changeRGB" type="text" name="change" value="" style="z-index: 12345; margin-top: 15px; color: rgb(255, 255, 255); border-bottom-color: rgba(255, 255, 255, 0.2); font-weight: normal;">
          </div>
        </div>
        <div class="selector_color">
          <div class="board" style="background-color: rgb(255, 166, 0);">
            <div class="choice ui-draggable ui-draggable-handle" style="background-color: rgb(0, 0, 0); inset: 177px auto auto 275.391px; width: 23px; height: 23px;"></div>
          </div>
          <div class="rainbow ui-slider ui-slider-horizontal ui-widget ui-widget-content ui-corner-all"><span class="ui-slider-handle ui-state-default ui-corner-all" tabindex="0" style="left: 10.8635%; background-color: rgb(255, 166, 0);"></span></div>
        </div>
      </div>
      <div id="allColorCodes">
        <div class="secondaryBar barCollapsedDiv collapsedTransition">
          <div class="cell left-cell">HEX</div>
          <div class="cell right-cell" id="mainHEX">#000000</div>
        </div>
        <div class="secondaryBar barCollapsedDiv collapsedTransition">
          <div class="cell left-cell">RGB</div>
          <div class="cell right-cell" id="mainRGB">rgb(0, 0, 0)</div>
        </div>
        <div class="secondaryBar barCollapsedDiv collapsedTransition">
          <div class="cell left-cell">HSV</div>
          <div class="cell right-cell" id="mainHSV">hsv(39°, 59%, -5%)</div>
        </div>
        <div class="mainBar barCollapsedDiv" id="ColourExpandBar">
          <div class="cell left-cell"><span style="position: absolute"><i class="material-icons collapsed_icon_active" style=" vertical-align: middle;margin-top: 9px;"></i></span>
            <div class="cell txtCollapse" style="padding-left: 38px">Valeur teinte</div>
          </div>
        </div>
      </div>
    </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
