<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palette de Couleurs</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <input type="text" id="search" placeholder="Rechercher une couleur (nom, hex, type)">
        <div class="content">
            <div class="color-list">
                <ul id="colorList"></ul>
            </div>
            <div class="color-display">
                <div id="colorInfo">
                    <div id="colorSample"></div>
                    <p id="colorName"></p>
                    <p id="colorHex"></p>
                    <p id="colorType"></p>
                    <img id="colorImage" src="" alt="Color image" />
                </div>
                <input type="color" id="colorPicker">
                <p id="pickerOutput"></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
