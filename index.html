<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau Google Sheets - Dark Mode</title>
    <style>
        /* Dark Theme Styling */
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            max-width: 90%;
            margin: 20px auto;
            border-radius: 12px;
            overflow: hidden;
        }

        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #333;
        }

        th {
            background-color: #333;
        }

        td {
            background-color: #1e1e1e;
        }

        /* Style des cellules cliquables */
        .clickable {
            cursor: pointer;
            background-color: #2c2c2c;
        }

        .clickable:hover {
            background-color: #444;
        }

        /* Dark scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #1e1e1e;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: #555;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #777;
        }

        /* Notifications */
        .notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: #fff;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            display: none;
            z-index: 1000;
        }

        /* Bouton retour */
        .btn-back {
            display: inline-block;
            background-color: #444;
            color: #e0e0e0;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            margin: 20px;
            display: block;
            width: 200px;
            text-align: center;
            margin: 0 auto;
        }

        .btn-back:hover {
            background-color: #666;
        }
    </style>
    <script>
        const SHEET_ID = '1M19pAtJYNnDCaKxhO5XjWIlxqT7p2zvk6FHqKYVBJ1g';
        const API_KEY = 'AIzaSyBpcBw4PhPUq7k5FdkfzvMyRxEyCjmpkK0';  // Remplacez par votre clé API Google Sheets
        const RANGE = 'Partenaires!B2:J25';  // Le range des données à récupérer

        // Fonction pour charger les données depuis Google Sheets
        async function loadSheetData() {
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${RANGE}?key=${API_KEY}`;
            const response = await fetch(url);
            const data = await response.json();
            displayData(data.values);
        }

        // Fonction pour afficher les données dans une table HTML
        function displayData(values) {
            const table = document.getElementById('sheet-table');
            values.forEach((row, rowIndex) => {
                const tr = document.createElement('tr');
                row.forEach((cell, colIndex) => {
                    const td = document.createElement('td');
                    td.textContent = cell;

                    // Si la colonne est entre D et I (colIndex 3 à 8), permettre le clic
                    if (colIndex >= 2 && colIndex <= 7 && rowIndex >= 1) {  // rowIndex >= 1 pour correspondre aux lignes 3 et au-dessus
                        td.classList.add('clickable');
                        td.addEventListener('click', () => handleClick(rowIndex + 2, colIndex + 2));  // +2 car range commence à B2
                    }

                    tr.appendChild(td);
                });
                table.appendChild(tr);
            });
        }

        // Fonction déclenchée lors du clic sur une cellule cliquable
        function handleClick(row, col) {
            const table = document.getElementById('sheet-table');
            const columnCValue = table.rows[row - 2].cells[1].textContent;  // Valeur de la colonne C
            const row3Value = table.rows[1].cells[col - 2].textContent;  // Valeur de la ligne 3, même colonne que la cellule cliquée

            const result = `${columnCValue} ${row3Value}`;
            copyToClipboard(result);
            showNotification(`Copié dans le presse-papier : ${result}`);
        }

        // Fonction pour copier le texte dans le presse-papier
        function copyToClipboard(text) {
            const tempInput = document.createElement('textarea');
            tempInput.value = text;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand('copy');
            document.body.removeChild(tempInput);
        }

        // Fonction pour afficher une notification CSS
        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.display = 'block';
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);  // Notification visible pendant 3 secondes
        }

        // Charger les données lorsque la page est chargée
        window.onload = loadSheetData;
    </script>
</head>
<body>

    <h1>Tableau Google Sheets - Feuillet "Partenaires"</h1>
    
    <!-- Bouton de retour -->
    <a href="https://votre-lien-de-retour.com" class="btn-back">Retour</a>

    <!-- Tableau où les données seront affichées -->
    <table id="sheet-table"></table>

    <!-- Notification pour feedback après un clic -->
    <div id="notification" class="notification"></div>

</body>
</html>
