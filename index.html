<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #color-picker {
            width: 620px;
            height: 230px;
            border: 1px solid #ccc;
            cursor: pointer;
            background-image: linear-gradient(to right, red, yellow, green, cyan, blue, magenta);
            position: relative;
        }
        #color-info {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="color-picker"></div>
    <div id="color-info">Code HEX: <span id="hex-code">#FFFFFF</span>, RGB: <span id="rgb-code">rgb(255, 255, 255)</span></div>

    <script>
        const colorPicker = document.getElementById('color-picker');
        const hexCode = document.getElementById('hex-code');
        const rgbCode = document.getElementById('rgb-code');

        colorPicker.addEventListener('click', function(event) {
            const rect = colorPicker.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;

            const canvas = document.createElement('canvas');
            canvas.width = 1;
            canvas.height = 1;
            const context = canvas.getContext('2d');
            context.drawImage(colorPicker, -x, -y, 1, 1);
            const pixel = context.getImageData(0, 0, 1, 1).data;

            const r = pixel[0];
            const g = pixel[1];
            const b = pixel[2];
            const hex = '#' + ((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1).toUpperCase();

            hexCode.textContent = hex;
            rgbCode.textContent = `rgb(${r}, ${g}, ${b})`;
        });
    </script>
</body>
</html>
