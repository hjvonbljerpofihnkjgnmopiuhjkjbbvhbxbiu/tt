<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Affichage Google Sheets</title>
    <script>
        const SHEET_ID = '1M19pAtJYNnDCaKxhO5XjWIlxqT7p2zvk6FHqKYVBJ1g';
        const API_KEY = 'AIzaSyBpcBw4PhPUq7k5FdkfzvMyRxEyCjmpkK0';  // Remplacez par votre clé API Google Sheets
        const RANGE = 'Partenaires!B2:J25';  // Le range des données à récupérer

        // Fonction pour charger les données depuis Google Sheets
        async function loadSheetData() {
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${RANGE}?key=${API_KEY}`;
            const response = await fetch(url);
            const data = await response.json();
            displayData(data.values);
        }

        // Fonction pour afficher les données dans une table HTML
        function displayData(values) {
            const table = document.getElementById('sheet-table');
            values.forEach((row, rowIndex) => {
                const tr = document.createElement('tr');
                row.forEach((cell, colIndex) => {
                    const td = document.createElement('td');
                    td.textContent = cell;
                    
                    // Si la colonne est entre D et I, permettre le clic
                    if (colIndex >= 3 && colIndex <= 8) {
                        td.classList.add('clickable');
                        td.addEventListener('click', () => handleClick(rowIndex + 2, colIndex + 2));  // +2 car range commence à B2
                    }

                    tr.appendChild(td);
                });
                table.appendChild(tr);
            });
        }

        // Fonction déclenchée lors du clic sur une cellule cliquable
        function handleClick(row, col) {
            const table = document.getElementById('sheet-table');
            const columnCValue = table.rows[row - 2].cells[1].textContent;  // Valeur de la colonne C
            const row3Value = table.rows[1].cells[col - 2].textContent;  // Valeur de la ligne 3, même colonne que la cellule cliquée

            const result = `${columnCValue} ${row3Value}`;
            copyToClipboard(result);
            alert(`Copié dans le presse-papier : ${result}`);
        }

        // Fonction pour copier le texte dans le presse-papier
        function copyToClipboard(text) {
            const tempInput = document.createElement('textarea');
            tempInput.value = text;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand('copy');
            document.body.removeChild(tempInput);
        }

        // Charger les données lorsque la page est chargée
        window.onload = loadSheetData;
    </script>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        td, th {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }

        .clickable {
            cursor: pointer;
            background-color: #f0f0f0;
        }

        .clickable:hover {
            background-color: #d3d3d3;
        }
    </style>
</head>
<body>
    <h1>Tableau Google Sheets - Feuillet "Partenaires"</h1>
    <table id="sheet-table"></table>
</body>
</html>
