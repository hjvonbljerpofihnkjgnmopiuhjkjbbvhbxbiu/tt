<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheets Data</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
            text-align: center;
        }
        td:hover {
            background-color: #f0f0f0;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Feuille Partenaire (B2:J25)</h1>
    <table id="data-table"></table>

    <script>
        // Configuration de la feuille Google Sheets
        const spreadsheetId = '1M19pAtJYNnDCaKxhO5XjWIlxqT7p2zvk6FHqKYVBJ1g';
        const range = 'Partenaires!B2:J25';
        const apiKey = 'AIzaSyBpcBw4PhPUq7k5FdkfzvMyRxEyCjmpkK0';  // Remplacez avec votre clé API Google Sheets

        // Fonction pour récupérer les données via l'API Google Sheets
        function fetchSheetData() {
            fetch(`https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/${range}?key=${apiKey}`)
                .then(response => response.json())
                .then(data => {
                    const values = data.values;
                    generateTable(values);
                })
                .catch(error => console.error('Erreur lors de la récupération des données:', error));
        }

        // Fonction pour générer le tableau
        function generateTable(data) {
            const table = document.getElementById('data-table');
            table.innerHTML = ''; // Reset du tableau

            // Création de l'en-tête
            const headerRow = document.createElement('tr');
            ['B', 'C', 'D', 'E', 'F', 'G', 'H', 'I', 'J'].forEach(headerText => {
                const th = document.createElement('th');
                th.textContent = headerText;
                headerRow.appendChild(th);
            });
            table.appendChild(headerRow);

            // Création des lignes du tableau
            data.forEach((row, rowIndex) => {
                const tr = document.createElement('tr');

                row.forEach((cell, cellIndex) => {
                    const td = document.createElement('td');
                    td.textContent = cell;

                    // Ajout de l'événement de clic pour les colonnes D à I
                    if (cellIndex >= 3 && cellIndex <= 8) {  // Correspond aux colonnes D à I (index 3 à 8)
                        td.addEventListener('click', () => {
                            handleClick(rowIndex, cellIndex);
                        });
                    }

                    tr.appendChild(td);
                });

                table.appendChild(tr);
            });
        }

        // Fonction de gestion du clic sur une cellule
        function handleClick(rowIndex, cellIndex) {
            const table = document.getElementById('data-table');
            const colCValue = table.rows[rowIndex + 1].cells[1].textContent;  // Colonne C (index 1), ligne correspondante
            const colHeaderValue = table.rows[1].cells[cellIndex].textContent;  // En-tête de colonne ligne 3

            alert(`Valeurs : ${colCValue} + ${colHeaderValue}`);
        }

        // Appel de la fonction pour récupérer et afficher les données de la feuille
        fetchSheetData();
    </script>
</body>
</html>
