<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker Example</title>
    <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>
    <style>
        /* Style du conteneur du color picker */
        #picker {
            margin: 20px;
            width: 320px; /* Largeur du color picker */
            height: 320px; /* Hauteur du color picker */
        }
    </style>
</head>
<body>
    <!-- Conteneur pour le color picker -->
    <div id="picker"></div>

    <script>
        // Initialisation du color picker
        var colorPicker = new iro.ColorPicker("#picker", {
            width: 320, // Largeur du color picker
            color: "#f00", // Couleur initiale (rouge)
            layout: [
                { 
                    component: iro.ui.Wheel, // Composant roue de couleur
                },
                { 
                    component: iro.ui.Slider, // Composant slider
                    options: {
                        sliderType: 'hue' // Type de slider pour la teinte
                    }
                }
            ]
        });

        // Écouteur d'événements pour les changements de couleur
        colorPicker.on('color:change', function(color) {
            // Afficher la couleur actuelle en hex
            console.log(color.hexString); // ex: #ff0000
        });
    </script>
</body>
</html>
