<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partenaires</title>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            max-width: 90%;
            margin: 20px auto;
            border-radius: 12px;
            overflow: hidden;
        }

        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #333;
        }

        th {
            background-color: #333;
        }

        td {
            background-color: #1e1e1e;
        }

        .clickable {
            cursor: pointer;
            background-color: #2c2c2c;
        }

        .clickable:hover {
            background-color: #444;
        }

        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #1e1e1e;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: #555;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #777;
        }

        .notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: #fff;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            display: none;
            z-index: 1000;
        }

.notif {
  position: fixed;
  left: 20px;
  bottom: -50px;
  background-color: #323232;
  padding: 12px 24px 17px 24px;
  vertical-align: middle;
  color: #fff;
  box-shadow: 0 7px 18px rgba(0,0,0,0.2);
  border-radius: 1px;
  font-family: "Trebuchet MS", Helvetica, sans-serif;
}

.peek {
  -webkit-animation: peek 10s forwards;
  -webkit-animation-delay: 1s;
  animation: peek 10s forwards;
  animation-delay: 1000ms;
}

.show {
  -webkit-animation: show 0.5s forwards;
  -webkit-animation-delay: 0.5s;
  animation: show 0.5s forwards;
  animation-delay: 500ms;
}

@-webkit-keyframes peek {
      0% { bottom: -50px; }
     10% { bottom: 20px; }  
     90% { bottom: 20px; }  
    100% { bottom: -50px; }
}

@keyframes peek {
      0% { bottom: -50px; }
     10% { bottom: 20px; } 
     90% { bottom: 20px; }  
    100% { bottom: -50px; }
}


@-webkit-keyframes show {
    100% { bottom: 20px; }
}

@keyframes show {
    100% { bottom: 20px; }
}


    </style>
    <script>
        const SHEET_ID = '1M19pAtJYNnDCaKxhO5XjWIlxqT7p2zvk6FHqKYVBJ1g';
        const API_KEY = 'AIzaSyBpcBw4PhPUq7k5FdkfzvMyRxEyCjmpkK0';  
        const RANGE = 'Partenaires!B2:J25';  

       
const exceptions = [
    { row: 8, col: 6 },  // F8
    { row: 8, col: 7 },  // G8
    { row: 9, col: 5 },  // E9
    { row: 9, col: 4 },  // D9
    { row: 10, col: 6 }, // F10
    { row: 10, col: 7 }, // G10
    { row: 11, col: 4 }, // D11
    { row: 11, col: 5 }, // E11
    { row: 17, col: 8 }, // H17
    { row: 17, col: 9 }, // I17
    { row: 18, col: 9 }, // I18
    { row: 18, col: 4 }, // D18
    { row: 18, col: 5 }, // E18
    { row: 18, col: 6 }, // F18
    { row: 18, col: 7 }, // G18
];


        // Fonction pour charger les données depuis Google Sheets
        async function loadSheetData() {
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${RANGE}?key=${API_KEY}`;
            const response = await fetch(url);
            const data = await response.json();
            displayData(data.values);
        }

        // Fonction pour vérifier si une cellule est une exception
        function isException(row, col) {
            return exceptions.some(exception => exception.row === row && exception.col === col);
        }


       
        function displayData(values) {
            const table = document.getElementById('sheet-table');
            values.forEach((row, rowIndex) => {
                const tr = document.createElement('tr');
                row.forEach((cell, colIndex) => {
                    const td = document.createElement('td');
                    td.textContent = cell;

                  
                    if (colIndex >= 3 && colIndex <= 8 && rowIndex >= 1 && !isException(rowIndex + 2, colIndex + 2)) {
                        td.classList.add('clickable');
                        td.addEventListener('click', () => handleClick(rowIndex + 2, colIndex + 2));  // +2 car range commence à B2
                    }

                    tr.appendChild(td);
                });
                table.appendChild(tr);
            });
        }

       
        function handleClick(row, col) {
            const table = document.getElementById('sheet-table');
            const columnCValue = table.rows[row - 2].cells[1].textContent;  
            const row3Value = table.rows[1].cells[col - 2].textContent;  

            const result = `${columnCValue} ${row3Value}`;
            copyToClipboard(result);
            showNotification(`Copié dans le presse-papier : ${result}`);
        }

       
        function copyToClipboard(text) {
            const tempInput = document.createElement('textarea');
            tempInput.value = text;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand('copy');
            document.body.removeChild(tempInput);
        }


        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.display = 'block';
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000); 
        }

        window.onload = loadSheetData;
    </script>
</head>
<body>

    <h1>Partenaires</h1>
    

    <table id="sheet-table"></table>


    <div id="notification" class="notification"></div>

<div class="notif peek">
Raison facture a copier coller ✅
 </div>

</body>
</html>
