<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afficher les données du Google Sheet (B3:J18)</title>
</head>
<body>
    <h1>Les données du Google Sheet (B3:J18)</h1>
    <table id="data-table" border="1">
        <thead>
            <tr id="header-row"></tr>
        </thead>
        <tbody id="table-body"></tbody>
    </table>

    <script>
        async function fetchCSVData() {
            const response = await fetch('https://docs.google.com/spreadsheets/d/1pk7h4x_-0e5_8SV4fNA7SDEn7XC4hZsKe3jKesJvAA8/export?format=csv&gid=632166819');
            const data = await response.text();
            return data;
        }

        function parseCSV(csv) {
            const lines = csv.split("\n");
            // Sélectionner les lignes de 3 à 18 (index 2 à 17)
            const selectedLines = lines.slice(2, 18);

            // Pour chaque ligne, sélectionner les colonnes B à J (index 1 à 9)
            const headers = selectedLines[0].split(",").slice(1, 10);
            const rows = selectedLines.slice(1).map(line => line.split(",").slice(1, 10));

            return { headers, rows };
        }

        function displayData({ headers, rows }) {
            const headerRow = document.getElementById("header-row");
            headers.forEach(header => {
                const th = document.createElement("th");
                th.textContent = header;
                headerRow.appendChild(th);
            });

            const tableBody = document.getElementById("table-body");
            rows.forEach(row => {
                const tr = document.createElement("tr");
                row.forEach(cell => {
                    const td = document.createElement("td");
                    td.textContent = cell;
                    tr.appendChild(td);
                });
                tableBody.appendChild(tr);
            });
        }

        async function loadAndDisplayData() {
            const csvData = await fetchCSVData();
            const parsedData = parseCSV(csvData);
            displayData(parsedData);
        }

        loadAndDisplayData();
    </script>
</body>
</html>
