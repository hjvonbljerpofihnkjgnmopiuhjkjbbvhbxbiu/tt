<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superposition de pages avec navigation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .button {
            background-color: #8f3985;
            color: white;
            border: none;
            padding: 15px 30px;
            margin: 10px;
            cursor: pointer;
            font-size: 16px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8);
            padding-top: 60px;
            text-align: center;
            color: white;
        }

        .modal-content {
            background-color: #333;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .modal img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }

        .modal-footer {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }

        .close, .prev, .next {
            background-color: #444;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 14px;
        }

        .close {
            background-color: red;
        }
    </style>
</head>
<body>

    <button class="button" data-modal="1">Ouvrir Page 1</button>
    <button class="button" data-modal="2">Ouvrir Page 2</button>
    <button class="button" data-modal="3">Ouvrir Page 3</button>
    <!-- Ajoutez plus de boutons selon vos besoins, jusqu'à 12 -->

    <!-- Fenêtres modales -->
    <div id="modal1" class="modal">
        <div class="modal-content">
            <h2>Page 1</h2>
            <p>Ceci est le contenu de la première page.</p>
            <img src="https://via.placeholder.com/600x300" alt="Image 1">
            <div class="modal-footer">
                <button class="prev" onclick="changeModal(-1)">Précédent</button>
                <button class="next" onclick="changeModal(1)">Suivant</button>
                <button class="close" onclick="closeModal()">Fermer</button>
            </div>
        </div>
    </div>

    <div id="modal2" class="modal">
        <div class="modal-content">
            <h2>Page 2</h2>
            <p>Ceci est le contenu de la deuxième page.</p>
            <img src="https://via.placeholder.com/600x300" alt="Image 2">
            <div class="modal-footer">
                <button class="prev" onclick="changeModal(-1)">Précédent</button>
                <button class="next" onclick="changeModal(1)">Suivant</button>
                <button class="close" onclick="closeModal()">Fermer</button>
            </div>
        </div>
    </div>

    <div id="modal3" class="modal">
        <div class="modal-content">
            <h2>Page 3</h2>
            <p>Ceci est le contenu de la troisième page.</p>
            <img src="https://via.placeholder.com/600x300" alt="Image 3">
            <div class="modal-footer">
                <button class="prev" onclick="changeModal(-1)">Précédent</button>
                <button class="next" onclick="changeModal(1)">Suivant</button>
                <button class="close" onclick="closeModal()">Fermer</button>
            </div>
        </div>
    </div>

    <!-- Ajoutez plus de fenêtres modales selon vos besoins, jusqu'à 12 -->

    <script>
        let currentModal = null;

        document.querySelectorAll('.button').forEach(button => {
            button.addEventListener('click', function() {
                currentModal = parseInt(this.getAttribute('data-modal'));
                openModal(currentModal);
            });
        });

        function openModal(modalNumber) {
            closeModal();
            document.getElementById('modal' + modalNumber).style.display = 'block';
        }

        function closeModal() {
            document.querySelectorAll('.modal').forEach(modal => {
                modal.style.display = 'none';
            });
        }

        function changeModal(direction) {
            const totalModals = 12; // Mettez à jour en fonction du nombre total de modales
            currentModal = (currentModal + direction + totalModals - 1) % totalModals + 1;
            openModal(currentModal);
        }

        // Fermer la modale en cliquant en dehors de son contenu
        window.onclick = function(event) {
            if (event.target.classList.contains('modal')) {
                closeModal();
            }
        }
    </script>

</body>
</html>
