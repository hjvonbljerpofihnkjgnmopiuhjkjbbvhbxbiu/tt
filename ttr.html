<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afficher les données Google Sheets</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h1>Tableau de la feuille Google Sheets</h1>
<div id="table-container"></div>

<script>
    // Remplacez l'URL ci-dessous par l'URL CSV publique de votre feuille Google Sheets
    const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/your_spreadsheet_id/pub?gid=632166819&single=true&output=csv';

    fetch(sheetUrl)
        .then(response => response.text())
        .then(data => {
            const rows = data.split('\n').slice(2, 17); // Pour récupérer les lignes B3 à J17

            const table = document.createElement('table');
            rows.forEach(row => {
                const cells = row.split(',');
                const tr = document.createElement('tr');

                // Récupération des cellules de B à J (indices 1 à 9)
                cells.slice(1, 10).forEach(cell => {
                    const td = document.createElement('td');
                    td.textContent = cell;
                    tr.appendChild(td);
                });

                table.appendChild(tr);
            });

            document.getElementById('table-container').appendChild(table);
        })
        .catch(error => console.error('Erreur lors du chargement des données:', error));
</script>

</body>
</html>
