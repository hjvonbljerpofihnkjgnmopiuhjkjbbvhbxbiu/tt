<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afficher les données du Google Sheet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            width: 50%;
            border-collapse: collapse;
            margin: 0 auto;
            table-layout: fixed;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
            font-size: 16px;
            overflow-wrap: break-word; /* Pour gérer les textes longs */
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <h1>Les données du Google Sheet (B3 à B18 et J3 à J18)</h1>
    <table id="data-table">
        <thead>
            <tr id="header-row"></tr>
        </thead>
        <tbody id="table-body"></tbody>
    </table>

    <script>
        async function fetchCSVData() {
            const response = await fetch('https://docs.google.com/spreadsheets/d/1pk7h4x_-0e5_8SV4fNA7SDEn7XC4hZsKe3jKesJvAA8/export?format=csv&gid=632166819');
            const data = await response.text();
            return data;
        }

        function parseCSV(csv) {
            const lines = csv.split("\n");
            const filteredLines = lines.slice(2, 18); // Ligne 3 à 18 (index 2 à 17)
            
            // Récupère les colonnes B et J
            const headers = [filteredLines[0].split(",")[1], filteredLines[0].split(",")[9]]; // Colonnes B et J
            const rows = filteredLines.slice(1).map(line => {
                const cells = line.split(",");
                return [cells[1], cells[9]]; // Colonnes B et J
            });
            return { headers, rows };
        }

        function displayData({ headers, rows }) {
            const headerRow = document.getElementById("header-row");
            headers.forEach(header => {
                const th = document.createElement("th");
                th.textContent = header;
                headerRow.appendChild(th);
            });

            const tableBody = document.getElementById("table-body");
            rows.forEach(row => {
                const tr = document.createElement("tr");
                row.forEach(cell => {
                    const td = document.createElement("td");
                    td.textContent = cell;
                    tr.appendChild(td);
                });
                tableBody.appendChild(tr);
            });
        }

        async function loadAndDisplayData() {
            const csvData = await fetchCSVData();
            const parsedData = parseCSV(csvData);
            displayData(parsedData);
        }

        loadAndDisplayData();
    </script>
</body>
</html>
