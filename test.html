<script>
$(function() {
    var wrap = $(".wrap.fixed");
    $(window).scroll(function() {
        var scroll = $(window).scrollTop();
        if (scroll >= 50) wrap.addClass("sticky");
        else wrap.removeClass("sticky");
    });
});

$(document).ready(function() {

  $(window).scroll(function() {
      if ($(window).scrollTop() >= ($(document).height() - $(window).height())) {
        $('.popup').css( "left", "20px" )
        $('.arrow').hide();
      }else{
        $('.popup').css( "left", "-380px" );
        $('.arrow').show();
    }
  });

  $('.closeaparece').click(function(){
    $('.popup').hide();
  });


});


$('.arrow').click(function(){
   $("html").animate({ scrollTop: $('html').prop("scrollHeight")}, 1200);
   $('.popup').show();
});
</script>
<script>
var frank = new Vue({
  el:'#subscribe',
  data:{
		email: "",
    code: "xkhlepohvzjnnivzlgjwxxdlospkpd",
    submit: "insert",
    showinvalid: false,
    showalready: false,
    showsuccess: false
  },
  methods: {
           enviaremail() {
            axios.post('/validaremail.php', {
                email: this.email,
                code: this.code,
                submit: this.submit
              })
              .then(function (response) {
                if(response.data == 'invalid'){
                frank.showinvalid = true;
                frank.showalready = false;
                frank.showsuccess = false;
                    }
                if(response.data == 'This email is already subscribed'){
                frank.showalready = true;
                frank.showinvalid = false;
                frank.showsuccess = false;
                    }
                if(response.data == 'You have been succesfully subscribed to our newsletter'){
                frank.showsuccess = true;
                frank.showinvalid = false;
                frank.showalready = false;
                    }
              console.log(response.data);
              })
              .catch(function (error) {
                console.log(error);
              });
          }
        }
});
</script>

<script>
new Vue({
  el:'#comment',
  data:{
		comment: "",
    datetime: "2024-08-11 12:35:05",
    userid: "",
    slug: "/google-color-picker",
    image: "",
    name: "mulan GachaGworl",
    username: "mulangachagworl",
    showcomment: false,
		showerror: false,
    submit: "insert",
		comments: []
  },
  methods: {
           enviarcomment() {
						 if(this.comment.length >= 1){
						 if(this.comment.length <= 250){
            axios.post('/validarcomment.php', {
                comment: this.comment,
                datetime: this.datetime,
                userid: this.userid,
                slug: this.slug,
                submit: this.submit
              })
              .then(function (response) {
                console.log(response);
              })
              .catch(function (error) {
                console.log(error);
              });

              this.showcomment = true;
							this.comments.push({message: this.comment});
          }}},

					errorvue(){
					   if(this.comment.length == 0){
							 this.showerror = true;
						}else{
							this.showerror = false;
						}
					}
        }
});
</script>

<script>

	    

/*Expanded Menu Functions*/
$expandContainer = $("#allColorCodes");
$mainBar = $("#ColourExpandBar");
$secondaryBars = $expandContainer.children(".secondaryBar");
$iconExpendadMenuColors = $mainBar.find("i");

$mainBar.on("click", function(){
  if($secondaryBars.height()=="0"){
    $iconExpendadMenuColors.addClass("collapsed_icon_active");
    $mainBar.children(".txtCollapse").html("Show Less");
    $secondaryBars.removeClass("collapsedBar");
      }
  else{
    $secondaryBars.addClass("collapsedBar");
    $iconExpendadMenuColors.removeClass("collapsed_icon_active");
    $mainBar.children(".txtCollapse").html("Show colour values");
      }
});
</script>
