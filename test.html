<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compteur Persistant</title>
    <link rel="stylesheet" href="stylet.css">
</head>
<body>
    <div id="container"></div>
    <button id="reset-btn">Réinitialiser</button>

    <!-- La modale de confirmation -->
    <div id="confirm-reset-modal" class="modal">
        <div class="modal-content">
            <p>Êtes-vous sûr de vouloir réinitialiser les valeurs ?</p>
            <button id="confirm-reset">Oui</button>
            <button id="cancel-reset">Non</button>
        </div>
    </div>

    <script src="scriptt.js"></script>
</body>
</html>
