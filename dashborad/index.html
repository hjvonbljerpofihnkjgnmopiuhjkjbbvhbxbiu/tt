<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard en Night Mode</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 20px;
        }

        h1, h2 {
            text-align: center;
            color: #e0e0e0;
        }

        .module {
            background-color: #1e1e1e;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 0 auto;
            table-layout: fixed;
        }

        th, td {
            border: 1px solid #333;
            padding: 10px;
            text-align: center;
            font-size: 14px;
            color: #e0e0e0;
        }

        th {
            background-color: #333;
        }

        tr:nth-child(even) {
            background-color: #2e2e2e;
        }

        tr:hover {
            background-color: #444;
        }

        .data-row {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #333;
            background-color: #2e2e2e;
        }

        .data-cell {
            background-color: #333;
            padding: 10px;
            border-radius: 5px;
            flex-grow: 1;
            margin: 0 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Tableau de Bord</h1>

    <!-- Module 1: Chiffre d'Affaires -->
    <div class="module">
        <h2>Chiffre d'Affaires du Jour et du Précédent</h2>
        <table id="ca-table">
            <tbody id="ca-table-body"></tbody>
        </table>
    </div>

    <!-- Module 2: Recherche et Affichage des Informations Spécifiques -->
    <div class="module">
        <h2>Détails de l'Entrée Correspondant au Numéro 57755</h2>
        <div id="searched-data" class="data-row"></div>
    </div>

    <script>
        async function fetchCSVData(url) {
            const response = await fetch(url);
            const data = await response.text();
            return data;
        }

        function parseAndDisplayCATable(csv) {
            const lines = csv.split("\n");
            const filteredLines = lines.slice(28, 34); // Y29 à AB34

            const tableBody = document.getElementById("ca-table-body");
            filteredLines.forEach(line => {
                const cells = line.split(",").slice(24, 28); // Colonnes Y à AB
                const tr = document.createElement("tr");
                cells.forEach(cell => {
                    const td = document.createElement("td");
                    td.textContent = cell;
                    tr.appendChild(td);
                });
                tableBody.appendChild(tr);
            });
        }

        function parseAndSearchForNumber(csv, searchNumber) {
            const lines = csv.split("\n");
            const filteredLines = lines.slice(4, 36); // B5 à W36

            const searchIndex = filteredLines.findIndex(line => line.split(",")[2].trim() === searchNumber);
            if (searchIndex !== -1) {
                const row = filteredLines[searchIndex].split(",").slice(1, 23); // Colonnes B à W
                const dataRow = document.getElementById("searched-data");
                dataRow.innerHTML = ""; // Clear any previous content

                row.forEach(cell => {
                    const div = document.createElement("div");
                    div.textContent = cell;
                    div.classList.add("data-cell");
                    dataRow.appendChild(div);
                });
            } else {
                document.getElementById("searched-data").textContent = "Numéro non trouvé.";
            }
        }

        async function loadDashboard() {
            // URL pour récupérer les données CSV
            const sheetUrl1 = 'https://docs.google.com/spreadsheets/d/1pk7h4x_-0e5_8SV4fNA7SDEn7XC4hZsKe3jKesJvAA8/export?format=csv&gid=0';

            // Récupération des données CSV
            const csvData1 = await fetchCSVData(sheetUrl1);

            // Affichage des données du tableau Chiffre d'Affaires
            parseAndDisplayCATable(csvData1);

            // Recherche et affichage des informations pour le numéro 57755
            parseAndSearchForNumber(csvData1, "57755");
        }

        // Charger les données à l'initialisation
        loadDashboard();
    </script>
</body>
</html>
