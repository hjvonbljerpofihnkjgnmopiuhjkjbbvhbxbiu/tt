<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Mode Nuit</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #E0E0E0;
            margin: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #ffffff;
        }

        .dashboard {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .module {
            background-color: #1E1E1E;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 0 auto;
            table-layout: fixed;
            color: #ffffff;
        }

        th, td {
            border: 1px solid #333;
            padding: 12px;
            text-align: center;
            font-size: 16px;
        }

        th {
            background-color: #333333;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #252525;
        }

        tr:hover {
            background-color: #333333;
        }
    </style>
</head>
<body>
    <h1>Dashboard - Mode Nuit</h1>
    <div class="dashboard">
        <div class="module" id="chiffre-affaire">
            <h2>Chiffre d'affaire du jour et du précédent</h2>
            <table id="table-chiffre-affaire"></table>
        </div>
        <div class="module" id="ligne-speciale">
            <h2>Détails du numéro 57755</h2>
            <table id="table-ligne-speciale"></table>
        </div>
    </div>

    <script>
        async function fetchCSVData(url) {
            const response = await fetch(url);
            const data = await response.text();
            return data;
        }

        function parseCSVForRange(csv, startRow, endRow, startCol, endCol) {
            const lines = csv.split("\n");
            const filteredLines = lines.slice(startRow, endRow);
            return filteredLines.map(line => line.split(",").slice(startCol, endCol));
        }

        function displayTableData(tableId, data) {
            const table = document.getElementById(tableId);
            table.innerHTML = "";  // Clear existing table data

            data.forEach((row, index) => {
                const tr = document.createElement("tr");
                row.forEach(cell => {
                    const td = document.createElement(index === 0 ? "th" : "td");
                    td.textContent = cell.trim();
                    tr.appendChild(td);
                });
                table.appendChild(tr);
            });
        }

        async function loadDashboard() {
            const url = 'https://docs.google.com/spreadsheets/d/1pk7h4x_-0e5_8SV4fNA7SDEn7XC4hZsKe3jKesJvAA8/export?format=csv&gid=0';

            const csvData = await fetchCSVData(url);

            // Chiffre d'affaire du jour et du précédent (Y29 à AB34)
            const chiffreAffaireData = parseCSVForRange(csvData, 28, 34, 24, 28);
            displayTableData("table-chiffre-affaire", chiffreAffaireData);

            // Recherche du numéro 57755 dans la section C (B5 à W36)
            const tableauData = parseCSVForRange(csvData, 4, 36, 1, 23); // B5 à W36
            const headerRow = tableauData[0]; // Get the headers
            const ligneSpeciale = tableauData.find(row => row[2] && row[2].trim() === "57755");

            if (ligneSpeciale) {
                displayTableData("table-ligne-speciale", [headerRow, ligneSpeciale]);
            } else {
                document.getElementById("table-ligne-speciale").innerHTML = "<tr><td colspan='23'>Aucune donnée trouvée pour le numéro 57755.</td></tr>";
            }
        }

        loadDashboard();
    </script>
</body>
</html>
