<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de Bord - Mode Nuit</title>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1, h2 {
            text-align: center;
            color: #ffffff;
        }

        .dashboard {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .module {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            max-width: 800px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        th, td {
            border: 1px solid #444;
            padding: 12px;
            text-align: center;
            font-size: 16px;
            overflow-wrap: break-word;
        }

        th {
            background-color: #333;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #2b2b2b;
        }

        tr:hover {
            background-color: #373737;
        }
    </style>
</head>
<body>
    <h1>Tableau de Bord</h1>
    <div class="dashboard">
        <!-- Module 1: Chiffre d'affaires -->
        <div class="module" id="module-ca">
            <h2>Chiffre d'Affaires</h2>
            <table id="ca-table">
                <!-- Les données seront insérées ici -->
            </table>
        </div>

        <!-- Module 2: Recherche du numéro 57755 -->
        <div class="module" id="module-search">
            <h2>Détails du numéro 57755</h2>
            <table id="search-result-table">
                <!-- Les données seront insérées ici -->
            </table>
        </div>
    </div>

    <script>
        async function fetchCSVData(url) {
            const response = await fetch(url);
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            return await response.text();
        }

        function parseCAData(csv) {
            const lines = csv.split("\n");
            return lines.slice(28, 34).map(line => line.split(",").slice(24, 28));
        }

        function displayCAData(caData) {
            const table = document.getElementById("ca-table");
            caData.forEach(row => {
                const tr = document.createElement("tr");
                row.forEach(cell => {
                    const td = document.createElement("td");
                    td.textContent = cell.trim();
                    tr.appendChild(td);
                });
                table.appendChild(tr);
            });
        }

        function parseAndSearchForNumber(csv, searchNumber) {
            const lines = csv.split("\n");
            const data = lines.slice(4, 36).map(line => line.split(",").slice(1, 23));

            const index = data.findIndex(row => row[1].trim() === searchNumber);

            if (index !== -1) {
                return data[index];
            } else {
                return null;
            }
        }

        function displaySearchResult(rowData) {
            const table = document.getElementById("search-result-table");
            const tr = document.createElement("tr");
            rowData.forEach(cell => {
                const td = document.createElement("td");
                td.textContent = cell.trim();
                tr.appendChild(td);
            });
            table.appendChild(tr);
        }

        async function loadDashboard() {
            try {
                // URL de la feuille Google Sheet en CSV
                const sheetURL = 'https://docs.google.com/spreadsheets/d/1pk7h4x_-0e5_8SV4fNA7SDEn7XC4hZsKe3jKesJvAA8/export?format=csv&gid=0';

                const csvData = await fetchCSVData(sheetURL);

                // Module 1: Chiffre d'Affaires
                const caData = parseCAData(csvData);
                displayCAData(caData);

                // Module 2: Recherche du numéro 57755
                const searchNumber = "57755";
                const rowData = parseAndSearchForNumber(csvData, searchNumber);
                if (rowData) {
                    displaySearchResult(rowData);
                } else {
                    document.getElementById("search-result-table").textContent = "Numéro non trouvé.";
                }

            } catch (error) {
                console.error("Erreur lors du chargement des données:", error);
            }
        }

        loadDashboard();
    </script>
</body>
</html>
